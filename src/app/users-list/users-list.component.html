<form>
    <div class="form-group">
        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="user.surname" name="surname" placeholder="Apellido">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="user.birth" name="birth" placeholder="Cumpleaños">
    </div>
    <button type="button" class="btn btn-success" (click)="addUser(user)">Añadir</button>
</form>

<div class="card-columns">
    <div *ngFor="let user of users" class="card">
        <div class="card-body">
            <h3 class="card-title">{{user.username}}</h3>
            <p>{{user.name + " " +  user.surname}}</p>
            <button (click)="deleteUser(user)" class="btn btn-danger">Eliminar</button>
        </div>
        <div class="card-footer text-muted">
            Cumpleaños: {{user.birth}}
        </div>
    </div>
</div>
